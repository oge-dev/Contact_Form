<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact_Form</title>
    <link rel="stylesheet" href="style.css" />
    <!--This is for hCaptcha-->
<script src="https://web3forms.com/client/script.js" async defer></script>
  </head>
  <body>
    <form method="POST" id="form">
      <input
        type="hidden"
        name="access_key"
        value="8ec65f49-24b9-433f-8ead-a63fef65ef01"
      />
      <!-- customize the From Name of the email you receive  -->
      <input type="hidden" name="from_name" value="Mission Control">
      <!-- subject -->
      <input type="hidden" name="subject" value="New Submission from Contact From with HTML & JavaScript">
       <!-- `replyto` email will be the given value.  -->
    <input type="hidden" name="replyto" value="custom@gmail.com" />
      <!-- Custom Form Data -->
      <input type="text" name="name" required />
      <input type="email" name="email" required />
      <!-- <input type="text" name="subject" /> -->
      <textarea name="message" required></textarea>
      <!-- <div class="h-captcha" data-captcha="true"></div> -->
      <div class="h-captcha" 
      data-captcha="true" 
      data-lang="en" 
      data-theme="light"
      data-size="normal" aria-required="true"
      ></div>
      <!-- Prevent bots and spammers using your forms to send emails. -->
      <input type="checkbox" name="botcheck" class="hidden" style="display: none;">
      <button type="submit">Submit Form</button>
      <div id="result"></div>
    <script src="./js/script.js"></script>
  </body>
</html>
